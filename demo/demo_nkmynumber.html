<html>
<head>
  <meta charset="utf-8">
  <script src="../NKMyNumber.js"></script>
</head>
<body>
  <div id="sample1">
    <h2>isMyNumber</h2>
    <form name="form1">
      <p>マイナンバーを入力してください。</p>
      <input type="text" id="input1" value="023456789013"/>
      <input type="button" id="button1" value="判定"/>
      <p>結果&nbsp;：<span id="span1"><span></p>
    </form>
    <script>
      var btn1 = document.getElementById('button1');
      btn1.onclick = function(){
        var ipt1 = document.getElementById('input1');
        if(NKMyNumber.isMyNumber(ipt1.value)){
          document.getElementById('span1').innerText ="マイナンバーです！";
        }else{
          document.getElementById('span1').innerText ="マイナンバーではありません！";
        }
      };
    </script>
  </div>
  <hr>
  <div id="sample2">
    <h2>searchMyNumbers</h2>
    <form name="form2">
    <p>マイナンバーを含む文字入力してください。</p>
<textarea style="width:300px;height:150px;"id="textarea2">マイナンバー1:023456789013
マイナンバー2:123456789018

マイナンバーでない1:023456789012
マイナンバーでない2:1234567890123
マイナンバーでない3:abcdefghijkl</textarea>

      <input type="button" id="button2" value="判定"/>
      <p>結果&nbsp;：<span id="span2"><span></p>
      <script>

      function checkTextArea(){
        var txta = document.getElementById("textarea2");
        var myNumbers = NKMyNumber.searchMyNumbers(txta.value);

        if(myNumbers)
        {
          document.getElementById('span2').innerText ="マイナンバーが入力された可能性があります。\nマイナンバー ："+myNumbers.toString();
        }else
        {
          document.getElementById('span2').innerText ="マイナンバーはありませんでした。";
        }
      }

      var btn2 = document.getElementById('button2');
      btn2.onclick = checkTextArea;
      </script>
    </form>
  </div>
</body>

</html>
